<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookmark</title>
    <link href="./index.css" rel="stylesheet" type="text/css" />
  </head>
  <main>
  <body>
    <div class="main-container">
      <div class="project-container">
        <section class="title"><h1>My Bookmark</h1></section>

        <section class='error'><p>Please provide the information needed</p></section>

        <section id="hide-top-menu" class="button">
          <section class="add">
            <button id="add-btn">&#43;Add</button>
          </section>
        
          <section class="rating">
            <label id='fillabel' for="rating"> Filter By rating:</label>
            <select  name = "star" id='rating' size="multiple">  
              <option value="All">All</option>
              <option id='rating' value="1"> 1</option>
              <option id='rating' value="2">2</option>
              <option id='rating' value="3">3</option>
              <option id='rating' value="4">4</option>
              <option id='rating' value="5">5</option>
            </select>
          </section>
        </section>


        <section class="displayForm">
          <form id = "fill-form"> 
            <div class = "add-form">

                <div class = "web-name">
                  <label id = website-name>Name:</label>
                  <input type="text" class ="web-name" id ="name" placeholder="Name"/>
                </div> 

                <div class = "web-url"> 
                  <label id = link>URL:</label>
                  <input type="text" class ="web-url" id ="url" placeholder=".eg(htttp/https)"/>
                </div>

                <div class = "web-description">
                  <label id = describe>Description:</label>
                  <input type = "text" class="web-description" id ="web-description" placeholder="Please write a description!"/>
                </div>

              </div>

           
              <section class = "rating-btn">
                <select name = "rating-star" id='rating' size="multiple">
                  <option value="1">&#9733&#9734&#9734&#9734&#9734</option>
                  <option value="2">&#9733&#9733&#9734&#9734&#9734</option>
                  <option value="3">&#9733&#9733&#9733&#9734&#9734</option>
                  <option value="4">&#9733&#9733&#9733&#9733&#9734</option>
                  <option value="5">&#9733&#9733&#9733&#9733&#9733</option>
                </select>
              </section>

           
            <section class = "submit-container">
                <div class="submit-btn">
                    <input id="submit" type="submit" />
                </div>
                <div class="cancel-btn">
                <button id="test"  name='Cancel'><a href="./index.html">Cancel</a></button>
                </div>
            </section>
          </form>
        </section>

        <section class="bookmark-box"></section>  
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="./eventlisteners.js"></script>
    <script src="./api.js"></script>
    <script src="./index.js"></script>
  </body>
  </main>
</html>
