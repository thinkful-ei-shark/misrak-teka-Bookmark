<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookmark</title>
    <link href="./index.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <section class="main-container">
        <div class="project-container">
          <div class="title"><h1>My Bookmark</h1></div>
          <section class="error"><h2>Please provide the information needed!</h2></section>

          <div id="hide-top-menu" class="button">
            <div class="add">
              <button id="add-btn">&#43;Add</button>
            </div>

            <div class="filter-rating">
              <label id="filter-label"> Filter By rating:</label>

              <select name="star" id="rating-for" size="1">
                <option value="All">All</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>

          <div class="displayForm">
            <form id="fill-form">
              <div class="add-form">
                <label id="website-name">Name:</label>
                <div class="web-name">
                  <input required type="text" class="web-name" id="name" placeholder="Name" />
                </div>

                <label id="link">URL:</label>
                <div class="web-url">
                  <input required type="text" class="web-url" id="url" placeholder=".eg(htttp/https)" />
                </div>

                <label id="describe">Description:</label>
                <div class="web-description">
                  <input required type="text" class="web-description" id="web-description" placeholder="Please write a description!" />
                </div>
              </div>

              <div class="rating-btn">
                <select name="rating-star" id="rating-num" size="1">
                  <option value="1">&#9733;&#9734;&#9734;&#9734;&#9734;</option>
                  <option value="2">&#9733;&#9733;&#9734;&#9734;&#9734;</option>
                  <option value="3">&#9733;&#9733;&#9733;&#9734;&#9734;</option>
                  <option value="4">&#9733;&#9733;&#9733;&#9733;&#9734;</option>
                  <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                </select>
              </div>

              <div class="submit-container">
                <div class="submit-btn">
                  <input id="submit" type="submit" />
                </div>
                <div class="cancel-btn">
                  <a href="./index.html">Cancel</a>
                </div>
              </div>
            </form>
          </div>
          <div class="bookmark-box"></div>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="./eventlisteners.js"></script>
    <script src="./api.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
