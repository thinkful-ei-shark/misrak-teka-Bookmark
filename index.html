<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookmark</title>
    <link href="./index.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <main>
      <section class="main-container">
        <div class="project-container">

          <div class="title"><h1>My Bookmark</h1></div>
          <section class='error'><h2>Please provide the information needed!</h2></section>

          <section id="hide-top-menu" class="button">

            <div class="add">
              <button id="add-btn">&#43;Add</button>
            </div>
        
            <div class="filter-rating">
              <label id='filter-label' for="rating-dropmenu"> Filter By rating:</label>
               
              <select  name = "star" id='rating-for' size="multiple">  
                <option value="All">All</option>
                <option id='rating-for' value="1"> 1</option>
                <option id='rating-for' value="2">2</option>
                <option id='rating-for' value="3">3</option>
                <option id='rating-for' value="4">4</option>
                <option id='rating-for' value="5">5</option>
              </select>
            </div>
          </section>


          <section class="displayForm">

            <form id = "fill-form"> 

             <div class = "add-form">
                <div class = "web-name">
                  <label id = website-name>Name:</label>
                  <input type="text" class ="web-name" id ="name" placeholder="Name"/>
                </div> 
                <div class = "web-url"> 
                  <label id = link>URL:</label>
                  <input type="text" class ="web-url" id ="url" placeholder=".eg(htttp/https)"/>
                </div>
                <div class = "web-description">
                  <label id = describe>Description:</label>
                  <input type = "text" class="web-description" id ="web-description" placeholder="Please write a description!"/>
                </div>
              </div>

           
              <div class = "rating-btn">
                <select name = "rating-star" id='rating-num' size="multiple">
                  <option value="1">&#9733&#9734&#9734&#9734&#9734</option>;
                  <option value="2">&#9733&#9733&#9734&#9734&#9734</option>;
                  <option value="3">&#9733&#9733&#9733&#9734&#9734</option>;
                  <option value="4">&#9733&#9733&#9733&#9733&#9734</option>;
                  <option value="5">&#9733&#9733&#9733&#9733&#9733</option>;
                </select>
              </div>
           
              <div class = "submit-container">
                <div class="submit-btn">
                  <input id="submit" type="submit" />
                </div>
                <div class="cancel-btn">
                  <button id="test"  name='Cancel'><a href="./index.html">Cancel</a></button>
                </div>
              </div>

            </form>

          </section>
          <section class="bookmark-box"></section>  
        </div>
      </section>
    </main>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
      <script src="./eventlisteners.js"></script>
      <script src="./api.js"></script>
      <script src="./index.js"></script>
  </body>
  
</html>
