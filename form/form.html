<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add New URL & Rate</title>
    <link href="form.css" rel="stylesheet" type="text/css"/>

  </head>
    <body>
        <section class = "form-container">
        <section class = "header">  
            <h1>Add Bookmark & Rate</h1>
        </section>
     
        <form id = "fill-form"> 
            <section class = "add-form">
                
                <div class = "web-name">
                    <input type="text" class ="web-name" id =">Name" placeholder="Name"/>
                </div> 

                <div class = "web-url">
                    
                    <input type="text" class ="web-url" id ="URL" placeholder=".eg(https://www.facebook.com/)"/>
                </div>

                <div class = "web-description">
                
                    <input type = "text" class="web-description" id ="Web-Description" placeholder="Plese write a description"/>
                </div>

            </section>

            <section class = "add-btn">
                <div class = "rating-btn">
                    <select name = "rating-star" size="multiple">
                        <option value="1star"><span class ="star">&#9733&#9734&#9734&#9734&#9734</span></option>
                        <option value="2star"><span>&#9733&#9733&#9734&#9734&#9734</span></option>
                        <option value="3star"><span>&#9733&#9733&#9733&#9734&#9734</span></option>
                        <option value="4star"><span>&#9733&#9733&#9733&#9733&#9734</span></option>
                        <option value="5star"><span>&#9733&#9733&#9733&#9733&#9733</span></option>
                    </select>
                </div>

            </section>  
            <section class = "submit-container">
                <div class="submit-but">
                    <button>Submit</button>
                </div>
                <div class="cancel-but">

                <button><a href="../mainpage/index.html">Cancel</a></button>
                </div>
            </section>
        </form>

        </section>
    </body>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="./form.js"></script>
</html>
