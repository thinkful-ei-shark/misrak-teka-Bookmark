<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookmark</title>
    <link href="./index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="main-container">
      <div class="project-container">
        <section class="title">
          <h1>My Bookmark</h1>
        </section>
        <section class='error'>
          <p>Please provide the information needed</p>
          
        </section>

        <section id="hide-top-menu" class="button">
          <section class="add">
            <button id="add-btn">&#43;Add</button>
          </section>
          <section class="fill">
         <label id='fillabel' for="fillterrating"> Filter By rating </label>
           <select  name = "fillter-star" id='fillterrating' size="multiple">
               
                        <option value="All">All</option>
                        <option id='fillterrating' value="1"> 1</option>
                        <option id='fillterrating' value="2">2</option>
                        <option id='fillterrating' value="3">3</option>
                        <option id='fillterrating' value="4">4</option>
                        <option id='fillterrating' value="5">5</option>
              </select>
          </section>
        </section>
        <section class="displayForm">
          <form id = "fill-form"> 
            <section class = "add-form">
                
                <div class = "web-name">
                    <input type="text" class ="web-name" id ="name" placeholder="Name"/>
                </div> 

                <div class = "web-url">
                    
                    <input type="text" class ="web-url" id ="url" placeholder=".eg(htttp/https)"/>
                </div>

                <div class = "web-description">
                
                    <input type = "text" class="web-description" id ="web-description" placeholder="Please write a description"/>
                </div>

            </section>

           
              <section class = "rating-btn">
                <select name = "rating-star" id='rating' size="multiple">
                  <option value="1">&#9733&#9734&#9734&#9734&#9734</option>
                  <option value="2">&#9733&#9733&#9734&#9734&#9734</option>
                  <option value="3">&#9733&#9733&#9733&#9734&#9734</option>
                  <option value="4">&#9733&#9733&#9733&#9733&#9734</option>
                  <option value="5">&#9733&#9733&#9733&#9733&#9733</option>
                </select>
              </section>

           
            <section class = "submit-container">
                <div class="submit-btn">
                    <input id="submit" type="submit" />
                </div>
                <div class="cancel-btn">
                <button id="test"  name='Cancel'><a href="../mainpage/index.html">Cancel</a></button>
                </div>
            </section>
        </form>
        </section>

        <section class="bookmark-box">
          
        </section>

        
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="./eventlisteners.js"></script>
    <script src="./api.js"></script>
    <script src="./index.js"></script>

  </body>
</html>
